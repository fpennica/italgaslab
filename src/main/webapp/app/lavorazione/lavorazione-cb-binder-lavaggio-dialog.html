
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCampioneLabel">Binder - Lavaggio allo 0,063mm</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Peso pre lavaggio (g)</th>
                    <th>Peso post lavaggio (g)</th>
                    <th>Peso passante 0,063 mm (g)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ vm.campione.cbbLegMap1 + vm.campione.cbbLegMap2 | number: 2}}</td>
                    <td><div class="form-group">
                        <input type="number" class="form-control" name="cbbPPostLav" id="field_cbbPPostLav"
                                ng-model="vm.campione.cbbPPostLav"
                                 />
                    </div></td>
                    <td>{{ (vm.campione.cbbLegMap1 + vm.campione.cbbLegMap2) - vm.campione.cbbPPostLav | number:2}}</td>
                </tr>

            </tbody>
        </table>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
