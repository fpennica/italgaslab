<form name="deleteForm" ng-submit="vm.confirmDelete(vm.campione.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!-- <p translate="italgaslabApp.campione.delete.question" translate-values="{id: '{{vm.campione.codiceCampione}}'}">Are you sure you want to delete this Campione?</p> -->
        <h2 class="bg-danger text-center">
            ATTENZIONE!!!
        </h2>
        <p class="text-danger">
            Eliminando il campione verranno DEFINITIVAMENTE eliminate TUTTE le <strong>pesate</strong> collegate.
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
