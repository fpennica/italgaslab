
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCodiceIstatLabel" translate="italgaslabApp.codiceIstat.home.createOrEditLabel">Create or edit a Codice Istat</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.codiceIstat.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.codiceIstat.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="italgaslabApp.codiceIstat.codiceIstat" for="field_codiceIstat">Codice Istat</label>
            <input type="number" class="form-control" name="codiceIstat" id="field_codiceIstat"
                    ng-model="vm.codiceIstat.codiceIstat"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="italgaslabApp.codiceIstat.comune" for="field_comune">Comune</label>
            <input type="text" class="form-control" name="comune" id="field_comune"
                    ng-model="vm.codiceIstat.comune"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="italgaslabApp.codiceIstat.provincia" for="field_provincia">Provincia</label>
            <input type="text" class="form-control" name="provincia" id="field_provincia"
                    ng-model="vm.codiceIstat.provincia"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="italgaslabApp.codiceIstat.regione" for="field_regione">Regione</label>
            <input type="text" class="form-control" name="regione" id="field_regione"
                    ng-model="vm.codiceIstat.regione"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
