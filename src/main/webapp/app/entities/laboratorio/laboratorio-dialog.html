
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLaboratorioLabel" translate="italgaslabApp.laboratorio.home.createOrEditLabel">Create or edit a Laboratorio</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.laboratorio.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.laboratorio.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="italgaslabApp.laboratorio.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.laboratorio.nome"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="italgaslabApp.laboratorio.istituto" for="field_istituto">Istituto</label>
            <input type="text" class="form-control" name="istituto" id="field_istituto"
                    ng-model="vm.laboratorio.istituto"
                    required />
            <div ng-show="editForm.istituto.$invalid">
                <p class="help-block"
                    ng-show="editForm.istituto.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="italgaslabApp.laboratorio.responsabile" for="field_responsabile">Responsabile</label>
            <input type="text" class="form-control" name="responsabile" id="field_responsabile"
                    ng-model="vm.laboratorio.responsabile"
                    required />
            <div ng-show="editForm.responsabile.$invalid">
                <p class="help-block"
                    ng-show="editForm.responsabile.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="italgaslabApp.laboratorio.indirizzo" for="field_indirizzo">Indirizzo</label>
            <input type="text" class="form-control" name="indirizzo" id="field_indirizzo"
                    ng-model="vm.laboratorio.indirizzo"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setLogo($file, vm.laboratorio)" ngf-pattern="'image/*'">
            <label class="control-label" translate="italgaslabApp.laboratorio.logo" for="field_logo">Logo</label>
            <div>
                <img data-ng-src="{{'data:' + vm.laboratorio.logoContentType + ';base64,' + vm.laboratorio.logo}}" style="max-height: 100px;" ng-if="vm.laboratorio.logo"/>
                <div ng-if="vm.laboratorio.logo" class="help-block clearfix">
                    <span class="pull-left">{{vm.laboratorio.logoContentType}}, {{vm.byteSize(vm.laboratorio.logo)}}</span>
                    <button ng-click="vm.laboratorio.logo=null;vm.laboratorio.logoContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setLogo($file, vm.laboratorio)" accept="image/*" translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="logo" id="field_logo"
                    ng-model="vm.laboratorio.logo"
                     />
            <input type="hidden" class="form-control" name="logoContentType" id="field_logoContentType"
                    ng-model="vm.laboratorio.logoContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
