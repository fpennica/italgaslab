<div>
    <h2 translate="italgaslabApp.codiceIstat.home.title">Codice Istats</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="codice-istat.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="italgaslabApp.codiceIstat.home.createLabel">
                        Create new Codice Istat
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'italgaslabApp.codiceIstat.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="codiceIstat"><span translate="italgaslabApp.codiceIstat.codiceIstat">Codice Istat</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="comune"><span translate="italgaslabApp.codiceIstat.comune">Comune</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="provincia"><span translate="italgaslabApp.codiceIstat.provincia">Provincia</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="regione"><span translate="italgaslabApp.codiceIstat.regione">Regione</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="codiceIstat in vm.codiceIstats track by codiceIstat.id">
                    <td><a ui-sref="codice-istat-detail({id:codiceIstat.id})">{{codiceIstat.id}}</a></td>
                    <td>{{codiceIstat.codiceIstat}}</td>
                    <td>{{codiceIstat.comune}}</td>
                    <td>{{codiceIstat.provincia}}</td>
                    <td>{{codiceIstat.regione}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="codice-istat-detail({id:codiceIstat.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="codice-istat.edit({id:codiceIstat.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="codice-istat.delete({id:codiceIstat.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
